<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let arr=[1,2,3,4,5,6,7,8]
          let sum=0
          let oddsum=0
          let evensum=0

          for(let i=0; i<arr.length; i++){
                sum+=arr[i]
                if(arr[i]%2==0){
                    console.log("even numbers : ",arr[i]);
                    evensum+=arr[i]
                }else{
                    console.log("odd numbers : ",arr[i]);
                    oddsum+=arr[i]
                }

          }

          console.log("overall sum numbers : ",sum)
          console.log("even number sum numbers : ",evensum)
          console.log("odd number sum numbers : ",oddsum)
    </script>
</body>
</html>
